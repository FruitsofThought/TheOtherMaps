scene:
    background:
        color: '#353535'

cameras:
    perspective:
        type: perspective
        vanishing_point: [0, -500]

lights:
    light1:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5

textures:
    icons:
        url: images/wikipedia.png
        filtering: mipmap
        sprites:
            # define sprites: [x origin, y origin, width, height]
            wikipedia: [0, 0, 16, 16]

styles:
    buildingsthreed:
        base: polygons
        shaders:
            blocks:
                color: |
                    color.rgb *= vec3(min((worldPosition().z*.001 + .5),1.));
    ui-icons-overlay:
        base: points
        texture: icons
        interactive: true
        blend: overlay
        blend_order: 3

sources:
    mapzen:
        type: TopoJSON
        #url:  http://tiles.mountbatten.nl/all/{z}/{x}/{y}.mvt
        url:  http://tz.tiles.mountbatten.nl:83/all/{z}/{x}/{y}.topojson
        scripts: ['http://maps.mountbatten.nl/scenes/startdate.js']

layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: 0
                color: '#555'

    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: 2
                color: '#353535'

    landuse:
        data: { source: mapzen }
        draw:
            polygons:
                order: 1
                color: '#666'
                
    roads:
        data: { source: mapzen }
        filter: { not: { kind: ferry } }
        draw:
            lines:
                order: 2
                color: '#777'
                width: 5

        labels:
            filter:
                name: true
                aeroway: false
                tunnel: false
                railway: false
                not: { kind: rail }

            draw:
                text:
                    font:
                        fill: white
                        family: Helvetica
                        size: 11px

            highway:
                filter: { kind: highway }
                draw:
                    text:
                        font:
                            size: 12px
                            weight: bold

    buildings:
        data: { source: mapzen , layer: architecture}
        startdate:
        filter: {$zoom: { min: 13 } }
        draw:
            polygons:
                order: 50
                color: function () { return startdatecolor(feature);}
                interactive: true
        wikiicon:
            filter :
                wikipedia: true 
            draw:
                ui-icons-overlay:
                    size: 16px
                    visible: true
                    sprite: wikipedia
