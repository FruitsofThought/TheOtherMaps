scene:
    background:
        color: '#353535'

cameras:
    perspective:
        type: perspective
        vanishing_point: [0, -500]

lights:
    light1:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5

textures:
    icons:
        url: images/wikipedia.png
        filtering: mipmap
        sprites:
            # define sprites: [x origin, y origin, width, height]
            wikipedia: [0, 0, 16, 16]


styles:
    buildings:
        base: polygons
        shaders:
            blocks:
                color: |
                    color.rgb *= vec3(min((worldPosition().z*.001 + .5),1.));
    ui-icons-overlay:
        base: points
        texture: icons
        interactive: true
        blend: overlay
        blend_order: 3

sources:
    mapzen:
        type: TopoJSON
        url:  http://tiles.mountbatten.nl/all/{z}/{x}/{y}.topojson

layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: 0
                color: white

    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: 2
                color: '#353535'

    landuse:
        data: { source: mapzen }
        draw:
            polygons:
                order: 1
                color: white

    roads:
        data: { source: mapzen }
        filter: { not: { kind: ferry } }
        draw:
            lines:
                order: 2
                color: '#999'
                width: 5

        highways:
            highway:
                filter:
                    highway: primary
                draw:
                    lines:
                        order: 3
                        color: red
                        width: 10
        labels:
            filter:
                name: true
                aeroway: false
                tunnel: false
                railway: false
                not: { kind: rail }

            draw:
                text:
                    font:
                        fill: white
                        family: Helvetica
                        size: 11px

            highway:
                filter: { kind: highway }
                draw:
                    text:
                        font:
                            size: 12px
                            weight: bold

    buildings:
        data: { source: mapzen , layer: architecture}
        wikiicon:
            filter :
                wikipedia: true
            draw:
                ui-icons-overlay:
                    size: 16px
                    visible: true
                    sprite: wikipedia
        publicbuildings:
            filter:
                kind: [civic,clubhouse,sports_centre,temple,place_of_worship,palace,transportation,sportcentre,sportscenter,fire_station,station,medical,hospital,public,school,government,library,courthouse,university,museum,train_station,public_building,chapel,church,mosque,cathedral,community,city_hall,stadium]
            draw:
                lines:
                    color: black
                    size: .01
                    outline: 1px;
                polygons:
                    color: "#2422B6"
        residential:
            filter:
                kind: [residential,house,houseboat,boathouse,apartments]
            draw:
                lines:
                    color: black
                    size: .01
                    outline: 1px;
                polygons:
                    color: yellow
        infrastructure:
            filter:
                kind: [water_tower,toilet,silo,barn,storage,boat,container,tunnel,guard_house,pontoon,datacenter,watch_house,gate,pump_house,viaduct,ramp,beehive,shelter,gatehouse]
            draw:
                lines:
                    color: black
                    size: .01
                    outline: 1px;
                polygons:
                    color: purple
        commercial:
            filter:
                kind: [shop,retail,manufacture,bank,factory,store,henhouse,industrial,commercial,hotel,office,storage_tank]
            draw:
                lines:
                    color: black
                    size: .01
                    outline: 1px;
                polygons:
                    color: black
        draw:
            polygons:
                order: 50
                color: '#bbb'
                interactive: true
